<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=535, height=300, initial-scale=1, user-scalable=no">

    <title>Map Frogger</title>

    <!-- build:css:production styles.min.css -->
    <link rel="stylesheet" href="styles.css" />
    <!-- /build -->
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="wrapper">
      <div id="header"></div>
      <div id="content"></div>
    </div>

    <!-- build:js:production app.min.js -->
    <script src="app.js"></script>
    <!-- /build -->

    <!-- build:template[production,dev] -->
    <script>
      $(function() {
        App.start({
          environment: "<%= environment %>"
        });
        FastClick.attach(document.body);
      });
    </script>
    <!-- /build -->
  </body>
</html>
